<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscription à la plateforme de gestion UIYA">
    <link rel="stylesheet" href="../CSS/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Inscription - Boutique UIYA</title>
</head>
<body>
    <!-- En-tête fixe -->
    <div class="struct">
        <i class="fa-solid fa-store"></i>
        <h1>Boutique UIYA - Gestion de Stock</h1>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <form id="formInscription" method="POST">
            <h1>Inscription</h1>
            
            <div id="messageErreur" style="display:none; color: #e74c3c; text-align: center; margin-bottom: 15px; padding: 10px; background-color: #fadbd8; border-radius: 5px;"></div>
            
            <div class="detail-user">
                <!-- Colonne 1 -->
                <div class="colonne">
                    <div class="zone-saisie">
                        <input 
                            type="text" 
                            id="nom" 
                            name="nom_user" 
                            placeholder="Nom" 
                            required
                            autocomplete="family-name"
                            minlength="2">
                    </div>
                    <div class="zone-saisie">
                        <input 
                            type="text" 
                            id="prenom" 
                            name="prenom_user" 
                            placeholder="Prénom" 
                            required
                            autocomplete="given-name"
                            minlength="2">
                    </div>
                    <div class="zone-saisie">
                        <input 
                            type="text" 
                            id="telephone" 
                            name="numero" 
                            placeholder="Numéro de téléphone" 
                            required
                            autocomplete="tel"
                            pattern="[0-9]{10}"
                            title="Veuillez entrer un numéro valide (10 chiffres)">
                    </div>
                </div>
                
                <!-- Colonne 2 -->
                <div class="colonne">
                    <div class="zone-saisie">
                        <input 
                            type="email" 
                            id="email" 
                            name="email_user" 
                            placeholder="Email" 
                            required
                            autocomplete="email">
                    </div>
                    <div class="zone-saisie">
                        <input 
                            type="password" 
                            id="motDePasse" 
                            name="password_user" 
                            placeholder="Mot de passe" 
                            required
                            autocomplete="new-password"
                            minlength="6"
                            title="Au moins 6 caractères">
                    </div>
                    <div class="zone-saisie">
                        <input 
                            type="password" 
                            id="confirmMotDePasse" 
                            name="confirm_password" 
                            placeholder="Confirmer le mot de passe" 
                            required
                            autocomplete="new-password"
                            minlength="6">
                    </div>
                </div>
            </div>

            <input 
                type="submit" 
                name="sm_form" 
                value="S'inscrire">

            <div class="lastF">
                <div class="redirect">
                    <span>Déjà un compte ? <a href="connexion.html">Se connecter</a></span>
                </div>
                <div class="icon_anim">
                    <i class="fa-solid fa-boxes-stacked"></i>
                </div>
            </div>
        </form>
    </div>

    <script src="../JS/utils.js"></script>
    <script src="../JS/api-client.js"></script>
    <script src="../JS/auth-api.js"></script>
    <script src="../JS/main.js"></script>
</body>
</html>

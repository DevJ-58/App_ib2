<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test FORCE DELETE API</title>
</head>
<body>
    <h1>Test FORCE DELETE API</h1>
    <p>ID du produit à supprimer physiquement: <input type="number" id="prodId" value="25" /></p>
    <button onclick="forceDelete()">Supprimer définitivement</button>
    <pre id="out"></pre>

    <script>
        async function forceDelete() {
            const id = document.getElementById('prodId').value;
            const fd = new FormData();
            fd.append('id', id);
            const res = await fetch('/APP_IB/backend/Api/Products/force-delete.php', {
                method: 'POST',
                credentials: 'include',
                body: fd
            });
            const json = await res.json();
            document.getElementById('out').textContent = JSON.stringify(json, null, 2);
        }
    </script>
</body>
</html>
